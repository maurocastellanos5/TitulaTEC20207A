<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>TitulaTEC</title>
    </head>
    <body>
        <header>
            INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
        </header>
        <main>
            <section>
                <h1>MODIFICACION EVIDENCIAS</h1>
                <form>
                <div id="datosPersonales">
                    <fieldset>
                        <legend>Modificar Datos</legend>
                       
                           <label>IdEvidencia:</label>
                           <input type="text" name="IdEvidencia" value="001"  required disabled>
                           <br>
                           <label>IdSolicitud:</label>
                           <input type="text" name="IdSolicitud" value="001"  required disabled> 
                           <br>
                           <label>Nombre:</label>
                           <input type="text" name="nombre"  value="Evidencia 1" required> 
                           <br>
                           <label>Archivo</label>
                           <input type="file" name="archivo" required>
                           <br>
                           <label>Estatus:</label>
                           <select>
                               <option value="0">--Elige un Estatus--</option>
                               <option value="1" selected>Aceptada</option>
                               <option value="2">Rechazada</option>
                               <option value="3">Pendiente</option>
                           </select>
                           <br>
                           <button>Guardar</button>
                           <button>Cancelar</button>
                        
                    </fieldset>
                </div>
                </form>
            </section>
            <aside>
                Barra lateral
                PUBLICIDAD
            </aside>

        </main>

        <footer>
            Elaborado por RSH
        </footer>
    </body>
</html>
