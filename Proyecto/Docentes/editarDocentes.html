<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>TitulaTEC</title>
    </head>
    <body>
        <header>
            INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
        </header>
        <nav>
        <p>Menu</p>
        <ul>
            <li><a href="./Alumnos/ConsultaAlumnos.html">Alumnos</a></li>
            <li><a href="./Docentes/ConsultaDocentes.html">Docentes</a></li>
            <li>Actos</li>
        </ul>
        </nav>
        <main>
            <section>
                <h1>EDICIÓN DE LOS DATOS DEL DOCENTE</h1>
                <form>
                <div id="datosPersonales">
                    <fieldset>
                        <legend>Datos Personales</legend>
                           <label>ID:</label>
                           <input type="number" value="1" name="idUsuario" readonly>
                           <br>
                           <label>Nombre completo:</label>
                           <input type="text" name="nombre" placeholder="Nombre completo" maxlength="100" value="" required>
                           <br>
                           <label>Sexo:</label>
                           <input type="radio" name="sexo" value="F" checked>Femenino
                           <input type="radio" name="sexo" value="M">Masculino
                           <br>
                           <label>Telefono:</label>
                           <input type="tel" name="telefono" placeholder="###-###-####" value="351-178-6718" maxlength="12" required>
                           <br>
                           <label>Email:</label>
                           <input type="email" name="email" placeholder="algo@algo" maxlength="100"  value="mtorres@gmail.com" required>
                           <br>
                           <label>Contraseña:</label>
                           <input type="password" name="password" value="Hola123" placeholder="password" maxlength="20" required>
                           <br>
                           <label>Repite la Contraseña:</label>
                           <input type="password" name="pwdrepite" placeholder="password" maxlength="20" required>
                           <br>
                           <input type="hidden" name="tipo" value="E">
                           <input type="hidden" name="estatus" value="I">
                           <button>Siguiente</button>
                           <button>Cancelar</button>
                    </fieldset>
                </div>
                <div id="datosEcolares">
                    <fieldset>
                        <legend>Datos Escolares</legend>
                        <label>No. Docente:</label>
                        <input type="number" value="1" name="nodocente" readonly>
                        <br>
                        <label>Escolaridad:</label>
                        <input type="text" name="escolaridad"  placeholder="Escolaridad" maxlength="50" equired>
                        <br>
                        <label>Especialidad:</label>
                        <input type="text" name="especialidad"  placeholder="Especialidad" maxlength="100" required>
                        <br>
                        <label>Cedula:</label>
                        <input type="text" name="cedula"  placeholder="Cedula" maxlength="10" required>
                        <br>
                        <button>Atras</button>
                        <button>Cancelar</button>
                        <button>Guardar</button>
                    </fieldset>
                </div>
                </form>
                <a href="./ConsultaDocentes.html">Regresar</a>
            </section>
        </main>
        <footer>
            Elaborado por Francisco Cocom
        </footer>
    </body>
</html>
